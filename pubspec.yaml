name: yatra_sathi
description: "Yatra Sathi - Ride Sharing App for Nepal. Connect vehicle owners with travelers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.2
  pull_to_refresh: ^2.0.0

  # State Management
  provider: ^6.1.2

  # Networking
  dio: ^5.8.0
  connectivity_plus: ^6.1.3

  # Socket.io for Real-time Chat
  socket_io_client: ^3.0.2

  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0

  # Local Storage
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  logger: ^2.5.0
  http_parser: ^4.0.2

  # Date/Time Picker
  flutter_datetime_picker_plus: ^2.2.0

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permission Handling
  permission_handler: ^11.4.0

  # URL Launcher
  url_launcher: ^6.3.1

  # Share functionality
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  json_annotation: ^4.9.0

flutter:
  uses-material-design: true

  # Assets will be added here
  assets:
    - assets/images/
    - assets/icons/

